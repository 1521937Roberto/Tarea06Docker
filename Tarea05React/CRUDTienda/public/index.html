<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f4f6fb; }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #232526 0%, #414345 100%);
      color: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }
    .sidebar .nav-link {
      color: #bfc9d1;
      font-weight: 500;
      border-radius: 0 20px 20px 0;
      margin-bottom: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: #fff;
      color: #232526;
      font-weight: bold;
      opacity: 80%;
    }
    .h2 {
      font-weight: 700;
      color: #232526;
      letter-spacing: 1px;
    }
    .btn-success {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,114,255,0.08);
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
    }
    .btn-primary {
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(221,36,118,0.08);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
    }
    .btn-danger {
      background: linear-gradient(90deg, #ff512f 0%, #f09819 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(255,81,47,0.08);
    }
    .btn-danger:hover {
      background: linear-gradient(90deg, #f09819 0%, #ff512f 100%);
    }
    .table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .modal-content {
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
    .modal-header {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
    .modal-footer {
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .form-label {
      font-weight: 600;
      color: #232526;
    }
    .btn-close {
      filter: invert(1);
    }
  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-0">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Productos</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Opción 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Opción 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Opción 3</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Opción 4</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Opción 5</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Opción 6</a></li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Productos</h1>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">Crear</button>
        </div>
        <!-- Tabla de productos -->
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productos">
              <!-- Aquí se cargan los productos con JS -->
            </tbody>
          </table>
        </div>
      </main>
  <!-- Modal para crear producto -->
  <div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formProducto" enctype="multipart/form-data" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen:</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/productos.js"></script>
</body>
</html>
